<html>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<!-- 					<c:if test="${user.admin}"> -->
					<form role="form" enctype="multipart/form-data" method="post"
						wicket:id="movieForm">
						<div wicket:id="feedback" class="alert alert-danger" role="alert" />
						<div class="form-group">
							<label for="title"><wicket:message key="enterTitle" /></label>
							<div class="input-group">
								<input wicket:id="movieTitle" type="text" class="form-control"
									placeholder="Enter Movie's Title" /> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span> <wicket:message
										key="required" /></span>
							</div>
						</div>
						<div class="form-group">
							<label for="director"><wicket:message key="enterDirector" /></label>
							<div class="input-group">
								<input wicket:id="director" type="text" class="form-control"
									placeholder="Enter Director" /> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span> <wicket:message
										key="required" /></span>
							</div>
						</div>
						<div class="form-group">
							<label for="summary"><wicket:message key="enterSummary" /></label>
							<div class="input-group">
								<input wicket:id="summary" type="text" class="form-control"
									name="summary" id="summary" placeholder="Enter Summary" /> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span> <wicket:message
										key="required" /></span>
							</div>
						</div>
						<div class="form-group">
							<label for="genres"><wicket:message key="enterGenre" />
								<span class="glyphicon glyphicon-asterisk"></span> (<wicket:message
									key="chooseAtLeastOne" />)</label>
							<div class="input-group">
								<span wicket:id="genres"></span>
								<!-- 								 <select wicket:id="genres"></select> -->
								<!-- 								<input wicket:id="genres" type="text" class="form-control" -->
								<!-- 									id="genres" placeholder="Action, Comedy, ..." />  -->

							</div>
							<!-- 							<wicket:message key="genresHelp" /> -->
							<!-- 							<wicket:container wicket:id="genresAll" /> -->
						</div>
						<div class="form-group">
							<label for="runtimeInMins" class="control-label"><wicket:message
									key="enterMin">Enter
								runtime (in minutes)</wicket:message></label> <input type="number" wicket:id="runtime"
								class="form-control" id="runtimeInMins" /> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span> <wicket:message
									key="required" /></span>
						</div>
						<div class="form-group">
							<label for="releaseDate"><wicket:message
									key="enterRelease" /></label> <input wicket:id="releaseDate"
								type="text" name="releaseDate" path="releaseDate"
								id="releaseDatepicker" cssClass="releaseDatepicker" /><span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span> <wicket:message
									key="required" /></span>
						</div>
						<div class="form-group" wicket:enclosure="picture">
							<label for="picture">Actual Picture</label><br /> <img
								wicket:id="picture" name="picture"
								class="img-responsive img-rounded" />
							<!-- 								<input -->
							<!-- 								type="submit" name="removePicture" wicket:id="removePicture" -->
							<!-- 								value="Remove picture" class="btn btn-primary"></input> -->
						</div>
						<div class="form-group">
							<label for="file-picker"><wicket:message key="enterPic" /></label>
							<input id="file-picker" wicket:id="file-picker" type="file"
								class="file" data-max-file-count=1
								data-allowed-file-types="image"></input> <input type="checkbox"
								wicket:id="deletePicture">
							<wicket:container wicket:id="deletePicText" />
							</input>
						</div>
						<input type="submit" name="submit" id="submit" value="Submit"
							class="btn btn-primary pull-right" />
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
