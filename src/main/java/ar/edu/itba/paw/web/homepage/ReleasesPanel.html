<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2 class="panel-title">
					<wicket:message key="releases"/>
				</h2>
			</div>
			<div wicket:id="releases.movie" class="panel panel-default">
				<a href="#" wicket:id="movieLink"><div wicket:id="title"
						class="panel-heading" /></a>
				<div class="panel-body">
					<p wicket:id="ShortSummary" />
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
