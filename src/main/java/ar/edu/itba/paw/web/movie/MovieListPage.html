<html>
<body>
	<wicket:extend>
		<wicket:container wicket:id="filterNavBar" />
		<div class="container">
			<div class="well">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-md-2"><wicket:message key="releaseDate">Release Date</wicket:message></th>
							<th class="col-md-2"><wicket:message key="director">Director</wicket:message></th>
							<th class="col-md-4"><wicket:message key="title">Title</wicket:message></th>
							<th class="col-md-1"><wicket:message key="detail">Detail</wicket:message></th>
							<!-- 							<c:if test="${user.admin}"> -->
							<th class="col-md-1" wicket:enclosure="edit"><wicket:container wicket:id="edit"></wicket:container></th>
							<!-- 							<th class="col-md-1"></th> -->
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="movies">
							<td class="col-md-2" wicket:id="movie.releaseDate" />
							<td class="col-md-2" wicket:id="movie.director.name" />
							<td class="col-md-4" wicket:id="movie.title" />
							<td class="col-md-1"><a href="#" wicket:id="movie.link"><span
									class="glyphicon glyphicon-link"></span></a></td>
							<td wicket:enclosure="editLink" class="col-md-1"><a href="#"
								wicket:id="editLink"><span
									class="glyphicon glyphicon-pencil text-center"></span> </a></td>
							<td wicket:enclosure="deleteMovie" class="col-md-1"><form wicket:id="deleteMovie"
									role="form" method="post">
									<input type="submit" name="delete" id="delete" value="Delete"
										class="btn btn-primary pull-right">
								</form></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
