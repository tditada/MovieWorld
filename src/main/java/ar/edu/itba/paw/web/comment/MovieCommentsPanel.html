<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<wicket:container wicket:id="movie.commentAmount" />
					<wicket:container wicket:id="commentsLabel" />
					<wicket:container wicket:id="commentLabel" />
					<wicket:container wicket:id="noCommentsLabel" />
				</h3>
			</div>
			<wicket:container wicket:id="comments">
				<dl class="dl-horizontal">
					<div class="panel-body">
						<dt>
							<wicket:message key="user">User</wicket:message>
						</dt>
						<dd>
							<a href="#" wicket:id="userLink"> <wicket:container
									wicket:id="commentUser" />
							</a>
						</dd>
						<dt>
							<wicket:message key="moviescore">Movie Score</wicket:message>
						</dt>
						<dd>
							<wicket:container wicket:id="movie.scorePanel" />
						</dd>
						<dt>
							<wicket:message key="date">Date</wicket:message>
						</dt>
						<dd>
							<wicket:container wicket:id="comment.creationdate " />
						</dd>
						<dt>
							<wicket:message key="comment">Comment</wicket:message>
						</dt>
						<dd>
							<wicket:container wicket:id="comment.text" />
						</dd>
						<dt>
							<wicket:message key="commentScore">Comment Score</wicket:message>
						</dt>
						<dd>
							<wicket:container wicket:id="comment.CommentScorePanel" />
						</dd>
						<wicket:container wicket:id="scoreCommentForm" />
						<br />
						<wicket:container wicket:id="deleteCommentForm" />
					</div>
				</dl>
			</wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
