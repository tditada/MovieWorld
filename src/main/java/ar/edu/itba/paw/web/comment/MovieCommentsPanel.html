<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<wicket:container wicket:id="movie.commentAmount" />
					<wicket:container wicket:id="commentsLabel" />
					<wicket:container wicket:id="commentLabel" />
					<wicket:container wicket:id="noCommentsLabel" />
				</h3>
			</div>
			<wicket:container wicket:id="comments">
				<dl class="dl-horizontal">
					<div class="panel-body">
						<dt>
							<wicket:message key="user"/>
						</dt>
						<dd>
							<a href="#" wicket:id="userLink"> <wicket:container
									wicket:id="commentUser" />
							</a>
						</dd>
						<dt>
							<wicket:message key="moviescore"/>
						</dt>
						<dd>
							<wicket:container wicket:id="movieScorePanel" />
						</dd>
						<dt>
							<wicket:message key="date"/>
						</dt>
						<dd>
							<wicket:container wicket:id="commentCreationdate " />
						</dd>
						<dt>
							<wicket:message key="comment"/>
						</dt>
						<dd>
							<wicket:container wicket:id="commentText" />
						</dd>
						<dt>
							<wicket:message key="commentScore"/>
						</dt>
						<dd>
							<wicket:container wicket:id="commentCommentScorePanel" />
						</dd>
						<wicket:container wicket:id="scoreCommentForm" />
						<wicket:container wicket:id="reportCommentPanel"/>
						<br />
						<wicket:container wicket:id="deleteCommentForm" />
					</div>
				</dl>
			</wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
