<!DOCTYPE html>
<html>
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<wicket:container wicket:id="writeComment" />
				</h4>
			</div>
			<div class="panel-body">
				<form wicket:id="commentForm" role="form" method="POST"
					commandName="newCommentForm">
					<div class="form-group">
						<label for="movieScore" class="col-sm-2 control-label"> <wicket:message
								key="score">Score</wicket:message></label>
						<div class="input-group">
							<input wicket:id="commentScore" type="number"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="commentText" class="col-sm-2 control-label"><wicket:message
								key="comment">Comment</wicket:message></label>
						<div class="input-group">
							<textarea wicket:id="commentText" path="commentText" rows="5"
								cols="50" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" name="submit" id="submit" value="Submit"
								class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>

			<div class="panel-body">
				<wicket:container wicket:id="cannotComment" />
			</div>
		</div>
	</wicket:panel>
</body>
</html>
