<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2 class="panel-title">
					<wicket:message key="interestingUsers" />
				</h2>
			</div>
			<div wicket:enclosure="noComments">
				<br />
				<p wicket:id="noComments" class="text-center" />
				<p class="text-center"><a href="#" wicket:id="users"><wicket:message key="goToUsers"/></a></p>
				<br />
			</div>
			<wicket:container wicket:id="interestingComments">
				<blockquote>
					<p wicket:id="commentSummary" />
					<footer>
						<a wicket:id="userLink"><span wicket:id="firstName"></span> <span
							wicket:id="lastName"></span></a>
						<wicket:message key="commentIn" />
						<a wicket:id="movieLink"><wicket:container wicket:id="title" /></a>
					</footer>
				</blockquote>
			</wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
