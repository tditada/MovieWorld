<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2 class="panel-title">Interesting Users' Comments of the Last
					Week</h2>
			</div>
			<p wicket:id="noComments" class="text-center"></p>
			<wicket:container wicket:id="interestingComments">
				<blockquote>
					<p wicket:id="commentSummary" />
					<footer>
						<!-- 						<wicket:message key="username" /> -->
						<a wicket:id="userLink"><span wicket:id="firstName"></span> <span
							wicket:id="lastName"></span></a> commented in
						<a wicket:id="movieLink"><wicket:container wicket:id="title" /></a>
					</footer>
				</blockquote>
			</wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
