<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h3 class="panel-title">
					<wicket:message key="newAdditions" />
				</h3>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th class="text-center"><wicket:message key="creationDate" /></th>
						<th class="text-center"><wicket:message key="title" /></th>
						<th class="text-center"><wicket:message key="TotalComments" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="mostRecent.movie">
						<td wicket:id="creationDate" />
						<td><a href="#" wicket:id="movieLink"> <wicket:container
									wicket:id="title" />
						</a></td>
						<td wicket:id="TotalComments" />
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
