<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<dt>Report this comment</dt>
		<dd>
			<form wicket:id="reportForm" role="form" method="post">
				<input type="submit" name="report" id="report" value="Report"
					class="btn btn-primary" />
			</form>
			<wicket:container wicket:id="reported">Reported</wicket:container>
		</dd>
	</wicket:panel>
</body>
</html>
