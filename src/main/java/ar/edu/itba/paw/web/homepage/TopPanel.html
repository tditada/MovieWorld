<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h3 class="panel-title">
					<wicket:message key="topFive">Top five</wicket:message>
				</h3>
			</div>
			<table class="table ">
				<thead />
				<tbody>
					<tr wicket:id="topFive.movie">
						<td></td>
						<td><a href="#" wicket:id="details"><wicket:container
										wicket:id="title" /></a></td> 
						<td><wicket:container wicket:id="shortSummary"/>...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
